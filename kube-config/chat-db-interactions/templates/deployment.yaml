apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chat-db-interactions.fullname" . }}
  labels:
    {{- include "chat-db-interactions.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chat-db-interactions.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chat-db-interactions.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chat-db-interactions.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8585
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: STATEFULSET_HOST
            value: {{ .Values.STATEFULSET_HOST | quote }}
          - name: NODE_ENV
            value: {{ .Values.NODE_ENV | quote }}
          - name: PORT
            value: {{ .Values.PORT | quote }}
          - name: RABBITMQ_DEFAULT_USER
            value: {{ .Values.RABBITMQ_DEFAULT_USER | quote }}
          - name: RABBITMQ_DEFAULT_PASS
            value: {{ .Values.RABBITMQ_DEFAULT_PASS | quote }}
          - name: RABBITMQ_URI
            value: {{ .Values.RABBITMQ_URI | quote }}
          - name: MONGODB_URI
            value: {{ .Values.MONGODB_URI | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
